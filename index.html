<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just One Question ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #ccc;
      position: absolute;
    }

    .thank-you {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container" id="questionBox">
    <h1>Will you be my Valentine Miss Sarita Sandwal? ðŸ¥°ðŸ’•</h1>
    <button id="yes" onclick="showThankYou()">YES ðŸ’–</button>
    <button id="no" onmouseover="moveNo()">NO ðŸ™ƒ</button>
  </div>

  <div class="container thank-you" id="thankYouBox">
    <h1>YAYYYYY ðŸ¥°ðŸ’–</h1>
    <p>You just made me the happiest person ever ðŸ’•</p>
    <p>Thank you for saying YES Bulla ðŸ˜˜</p>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById('no');
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    function showThankYou() {
      document.getElementById('questionBox').style.display = 'none';
      document.getElementById('thankYouBox').style.display = 'block';
    }
  </script>

</body>
</html>
